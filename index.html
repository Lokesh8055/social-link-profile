<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="socialProfile">
        <img
          class="socialProfile__img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <h1 class="socialProfile__name">Jessica Randall</h1>
        <p class="socialProfile__city">London, United Kingdom</p>
        <p class="socialProfile__description">
          "Front-end developer and avid reader."
        </p>
        <ul class="socialProfile__links">
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </section>
    </main>
  </body>
</html>
