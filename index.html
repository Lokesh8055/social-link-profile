<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="socialProfile">
        <img
          class="socialProfile__img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="A woman with an afro hairstyle is seated, exuding confidence and style in a relaxed posture."
        />
        <h2 class="socialProfile__name">Jessica Randall</h2>
        <p class="socialProfile__city">London, United Kingdom</p>
        <p class="socialProfile__description">
          "Front-end developer and avid reader."
        </p>
        <ul class="socialProfile__links">
          <li class="socialProfile__item"><a href="#">GitHub</a></li>
          <li class="socialProfile__item"><a href="#">Frontend Mentor</a></li>
          <li class="socialProfile__item"><a href="#">LinkedIn</a></li>
          <li class="socialProfile__item"><a href="#">Twitter</a></li>
          <li class="socialProfile__item"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
